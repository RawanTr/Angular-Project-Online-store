<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v7 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<!-- Jquery -->
	<link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="./register.component.css"/>
</head>
<body class="form-v7">
	<div class="page-content">
		<div class="form-v7-content">
			<div class="form-left">
				<img src="assets/form-v7.jpg" alt="form">
				<p class="text-1">Sign Up</p>
				<p class="text-2">Privaci policy & Term of service</p>
			</div>
			<form class="form-detail" id="myform" action="#" form [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off" >
				<div class="form-row">
					<label for="username">Name</label>
					<input type="text" name="nom" formControlName="nom"  autocomplete="off" class="input-text" required="required" >
				</div>
				<div class="form-row">
					<label for="fname">First Name</label>
					<input type="text" name="prenom" formControlName="prenom" autocomplete="off" class="input-text" required="required">
			    </div>
				<div class="form-row">
					<label for="your_email">E-MAIL</label>
					<input type="text" name="email" formControlName="email" autocomplete="off" class="input-text" required="required">
				</div>
				<div class="form-row">
					<label for="password">PASSWORD</label>
					<input type="password" name="pwd" formControlName="pwd" autocomplete="off" class="input-text" id="password" required="required">
				</div>
				<div class="form-row">
					<label for="ville">City</label>
					<input type="text" name="ville" formControlName="ville" autocomplete="off" class="input-text" required="required">
				</div>
				<div class="form-row">
					<label for="cp">Post Code</label>
					<input type="number" name="cp" formControlName="cp" autocomplete="off" class="input-text" required="required">
				</div>

			    
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Register">
					<p>Or<a href="login">Sign in</a></p>
				</div>
			</form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
