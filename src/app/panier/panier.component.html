<div class="card">
    <div class="row">
        <div class="col-md-8 cart">
            <div class="title">
                <div class="row">
                    <div class="col"><h4><b>Shopping Cart</b></h4></div>
                    <div *ngIf="this.Products.length" class="col align-self-center text-right text-muted">{{this.Products.length}} items</div>
                    <div *ngIf="!this.Products.length" class="col align-self-center text-right text-muted">Your Cart is empty</div>
                </div>
            </div>    
            <div *ngFor="let i of Products">
            <div class="row">
                <div class="row main align-items-center">
                    <div class="col-2"><img class="img-fluid" src="assets/{{i.ID}}.png"></div>
                    <div class="col">
                        <div class="row text-muted">{{i.Type}}</div>
                        <div class="row">{{i.Titre}}</div>
                    </div>
                    <div class="col">
                        <div class="col">&euro; {{i.Prix}}.00 </div>
                    </div>
                    <div class="col">
                        <div class="col"><button (click)="addMore(i.ID)"><img class="supress" src="assets/icons/plus.png" ></button> </div>
                    </div>
                  
                   
                    <div class="col">
                        <div class="col">{{i.Quantite}} </div>
                    </div>
                    <div class="col">
                        <div class="col"><button (click)="supressFromCart(i.ID)"><img class="supress" src="assets/icons/iconclose2.png" ></button> </div>
                    </div>
                </div>
            </div>
        </div>
            
            <div class="back-to-shop"><a [routerLink]="['/home']" routerLinkActive="active">&leftarrow;</a><span class="text-muted">Back to shop</span></div>
        </div>
        <div class="col-md-4 summary">
            <div><h5><b>Summary</b></h5></div>
            <hr>
            <div class="row">
                <div class="col" style="padding-left:0;">ITEMS {{this.Products.length}} </div>
                <div class="col text-right">&euro; {{this.totalprice}}</div>
            </div>
            <form>
                <p>SHIPPING</p>
                <select><option class="text-muted">Standard-Delivery- &euro;5.00</option></select>
                <p>GIVE CODE</p>
                <input id="code" placeholder="Enter your code">
            </form>
            <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                <div class="col">TOTAL PRICE</div>
                <div class="col text-right">&euro;{{this.totalprice+5}}</div>
            </div>
            <button class="btn">CONFIRM</button>
        </div>
    </div>
    
</div>
